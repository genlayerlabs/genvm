name: Deploy Documentation to Pages

on:
  push:
    branches:
      - main
      - deploy-docs # TODO: remove this after testing
    workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          pushd build-scripts/doctypes/
          poetry install
          popd
      
      - name: Configure and Build Documentation
        run: |
          ./tools/ya-build/ya-build config
          ninja -v -C build genvm/runners/docs genvm/runners/types

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare documentation
        run: |
          # Create combined docs directory
          mkdir -p _site
          # Copy HTML docs
          cp -r build/docs/* _site/
          # Create types directory and copy types
          mkdir -p _site/types
          cp -r build/types/* _site/types/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4